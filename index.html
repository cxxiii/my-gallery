<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/devchallenges.png" />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <header>
      <div class="about">
        <img src="img/profilePhoto.png" alt="Profile photo" class="avatar" />
        <h1 class="name">Rodney Cotton</h1>
        <h2 class="location">Helsinki, Finland</h2>
      </div>
      <div class="stats">
        <div class="stat">
          <h3 class="stat-name">Posts</h3>
          <div class="stat-figure">100</div>
        </div>
        <div class="stat">
          <h3 class="stat-name">Follower</h3>
          <div class="stat-figure">2,242</div>
        </div>
        <div class="stat">
          <h3 class="stat-name">Following</h3>
          <div class="stat-figure">1,432</div>
        </div>
      </div>
    </header>

    <main class="gallery">
      <img
        src="img/photo1.png"
        alt="gallery image 1"
        class="gallery-img"
        id="gallery-img-1"
      />
      <img
        src="img/photo2.png"
        alt="gallery image 2"
        class="gallery-img"
        id="gallery-img-2"
      />
      <img
        src="img/photo3.png"
        alt="gallery image 3"
        class="gallery-img"
        id="gallery-img-3"
      />
      <img
        src="img/photo4.png"
        alt="gallery image 4"
        class="gallery-img"
        id="gallery-img-4"
      />
      <img
        src="img/photo5.png"
        alt="gallery image 5"
        class="gallery-img"
        id="gallery-img-5"
      />
      <img
        src="img/photo6.png"
        alt="gallery image 6"
        class="gallery-img"
        id="gallery-img-6"
      />
    </main>

    <footer class="credits">Nikolay Rademacher</footer>
  </body>
</html>
